# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  name: "Default"

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '413025c7-e168-4915-8cb0-677d32020fee'
  imageRepository: 'reevecazuredevopstry'
  containerRegistry: 'dev00cont001.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'


stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:  
      name: "Default"
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- stage: Deploy
  displayName: Deploy to Web App
  jobs:
  - job: Deploy
    displayName: Deploy
    pool:  
      name: "Default"
    steps:
    - task: AzureRmWebAppDeployment@4
      displayName: 'Deploy Azure App Service'
      inputs:
        azureSubscription: 'c5d83f0c-3923-43d2-96a4-87cca882a31b'
        appType: "webAppContainer"
        WebAppName: 'devops-web-app-1'
        DockerNamespace: 'dev00cont001.azurecr.io'
        DockerRepository: 'reevecazuredevopstry'
        DockerImageTag: $(Build.BuildId)